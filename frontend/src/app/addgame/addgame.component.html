<div class="wrapper">
	<div class="section section-about-us">
		<div class="container">
			<div class="row">
				<div class="col-md-8 ml-auto mr-auto text-center">
					<h2 class="title">Add a new Game</h2>
					<h5 class="description">Fill the informations about the game.</h5>
				</div>
			</div>
			<div class="separator separator-primary"></div>
		</div>
	</div>
	<div class="section section-contact-us text-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
		      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
			      <div class="form-group">
			          <input type="text" value="" placeholder="Title" class="form-control" formControlName="title"/>
								<div class="row">
									<div class="col-lg-4 text-left col-md-4 ml-auto mr-auto">
										<div class="form-check form-check-radio">
										    <label class="form-check-label">
										        <input class="form-check-input" type="radio" name="platform" id="exampleRadios1"  value="PC" formControlName="platform">
										        PC
										        <span class="form-check-sign"></span>
										    </label>
										</div>
										<div class="form-check form-check-radio">
										    <label class="form-check-label">
										        <input class="form-check-input" type="radio" name="platform" id="exampleRadios2" formControlName="platform" value="PS4">
										        PS4
										        <span class="form-check-sign"></span>
										    </label>
										</div>		
									</div>
									<div class="col-lg-4 text-left col-md-4 ml-auto mr-auto">
										<div class="form-check form-check-radio">
										    <label class="form-check-label">
										        <input class="form-check-input" type="radio" name="status" id="exampleRadios1" formControlName="status" value="Not Played" >
										        Not Played
										        <span class="form-check-sign"></span>
										    </label>
										</div>	
										<div class="form-check form-check-radio">
										    <label class="form-check-label">
										        <input class="form-check-input" type="radio" name="status" id="exampleRadios1" formControlName="status" value="Played" >
										        Playing
										        <span class="form-check-sign"></span>
										    </label>
										</div>	
										<div class="form-check form-check-radio">
										    <label class="form-check-label">
										        <input class="form-check-input" type="radio" name="status" id="exampleRadios1" formControlName="status" value="Finished" >
										        Finished
										        <span class="form-check-sign"></span>
										    </label>
										</div>	
										<div class="form-check form-check-radio">
										    <label class="form-check-label">
										        <input class="form-check-input" type="radio" name="status" id="exampleRadios1" formControlName="status" value="Completed" >
										        Completed 
										        <span class="form-check-sign"></span>
										    </label>
										</div>										
									</div>
								</div>			  	
				  </div>
				  <div class="send-button">
					<button  type="submit" class="btn btn-primary btn-round btn-block btn-lg">Submit</button>
				</div>
		   	 </form>

				</div>
			</div>
		</div>
	</div>
</div>
